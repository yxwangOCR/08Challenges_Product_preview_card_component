<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Product preview card component</title>
</head>

<body>
    <main class="component">
        <picture>
            <source media="(max-width: 350px)" srcset="images/image-product-mobile.jpg">
            <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg">
            <img class="mobile" src="images/image-product-mobile.jpg"
                alt="Chanel Gabrielle Perfume flacon for mobile layout" />
        </picture>

        <div class="text">
            <span class="perfume">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
                CHANEL.</p>
            <div class="price"><span>$149.99</span><del>$169.99</del></div>
            <button><img src="images/icon-cart.svg" alt="cart" />Add to Cart</button>
        </div>
    </main>
    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by Yixuan Wang.
    </div>
</body>

</html>
