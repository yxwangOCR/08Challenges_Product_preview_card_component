<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Product preview card component</title>
</head>

<body>
    <div class="component">
        <img class="hero-image-mobile" src="images/image-product-mobile.jpg" alt="perfume-mobile" />
        <img class="hero-image-desktop" src="images/image-product-desktop.jpg" alt="perfume-desktop" />
        <div class="text">
            <span class="perfume">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
                CHANEL.</p>
            <div class="price"><span>$149.99</span><span>$169.99</span></div>
            <button><img src="images/icon-cart.svg" alt="cart" />Add to Cart</button>
        </div>

    </div>
    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by Yixuan Wang.
    </div>
</body>

</html>
